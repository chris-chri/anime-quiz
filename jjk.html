<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jujutsu Kaisen Quiz</title>
        <link rel="stylesheet" href="jjk.css">
    </head>
    <body>
        <div class="quiz-container" id="quizContainer">
            <div class="quiz-header">
                <h1 class="quiz-header"> Jujutsu Kaisen Quiz</h1>
                <div class="question-counter" id="questionCounter">Question 1 of 5</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
            <div class="score-display" id="scoreDisplay">Score:0</div>
            <div class="question" id="question">

            </div>
            <div class="answers" id="answers">
            </div>
            <button class="next-btn" id="nextBtn"> Next Question</button>
        </div>
        <script src="jjk.js"></script>
    </body>
</html>
