<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Attack on titan quiz</title>
    <link rel="stylesheet" href="attack.css">
</head>
<body>
    <div class="quiz-container" id="quizContainer">
        <div class="quiz-header">
            <h1 class="quiz-title">Attack on Titan Quiz</h1>
            <div class="question-counter" id="questionCounter">Question 1 of 5</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>

            </div>
        </div>
        <div class="question" id="question">
         
        </div>

        <div class="answers" id="answers">
        </div>
        <button class="next-btn" id="nextBtn">Next Question</button>

    </div>
<script src="attack.js"></script>
</body>
